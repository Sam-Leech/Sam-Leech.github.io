<div class="text-center">
  <h2>FOS Client Extractor (Web Version)</h2>

  <input type="file" id="pdfInput" multiple accept=".pdf" class="form-control w-50 mx-auto mt-3">
  <button class="btn btn-primary mt-3" onclick="processFiles()">Generate Excel</button>
</div>


<pre id="log"></pre>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
function parseFilename(filename) {
    filename = filename.replace(/\.pdf$/i, "");
    filename = filename.replace(/\s*-\s*/g, "-");

    const parts = filename.split("-").map(p => p.trim()).filter(Boolean);

    if (parts.length < 3) {
        return { ref: "", client: "", lender: "" };
    }

    return {
        ref: parts[0],
        client: parts.slice(1, -1).join(" "),
        lender: parts[parts.length - 1]
    };
}

function processFiles() {
    const input = document.getElementById("pdfInput");
    const log = document.getElementById("log");
    log.textContent = "";

    if (!input.files.length) {
        log.textContent = "No PDF files selected.";
        return;
    }

    const rows = [];

    for (const file of input.files) {
        const { ref, client, lender } = parseFilename(file.name);

        if (!ref || !client || !lender) {
            log.textContent += `WARNING: Could not parse: ${file.name}\n`;
        }

        rows.push({
            "Reference Number": ref,
            "Client": client,
            "Lender": lender,
            "Original Filename": file.name
        });
    }

    log.textContent += `\nProcessed ${rows.length} files.\nGenerating Excel...\n`;

    const worksheet = XLSX.utils.json_to_sheet(rows);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Client Data");

    XLSX.writeFile(workbook, "client_data.xlsx");

    log.textContent += "Done! Excel downloaded.";
}
</script>
