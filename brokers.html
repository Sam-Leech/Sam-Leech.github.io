<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FRE Tools</title>

  <link href="styles.css" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>

<body>

  <!-- Hamburger -->
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>

  <!-- Sidebar -->
  <div id="sidebar">
    <h4 class="text-center mb-4">Menu</h4>

    <a href="index.html">Home</a>
    <a href="https://www.pdf24.org/en/" target="_blank">PDF24</a>
    <a href="extract.html">Extraction</a>
    <a href="https://www.gov.uk/get-vehicle-information-from-dvla" target="_blank">DVLA Reg Check</a>
    <a href="insolve.html">Insolvency Registers</a>
    <a href="https://github.com/CR-Solicitors" target="_blank">GitHub</a>

    <!-- This will NOT work on a public website -->
    <a href="file://Y:/FRE" target="_blank">Shared Drive</a>

    <hr class="bg-light mx-3">

    <button id="darkModeToggle" class="btn btn-sm btn-secondary w-75 mx-auto d-block mt-3">
      Dark Mode
    </button>
  </div>

  <div class="container mt-5">
    <h2>Broker Search</h2>

    <table id="myTable" class="display" style="width:100%">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    © 2026 FRE Tools — All Rights Reserved
  </footer>
  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    document.getElementById("darkModeToggle").addEventListener("click", function () {
      document.body.classList.toggle("dark");
    });
  </script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
  fetch("BrokerSearchNew.csv")
    .then(response => response.text())
    .then(csvText => {

      Papa.parse(csvText, {
        skipEmptyLines: true,
        complete: function(results) {

          let rows = results.data;

          // first row = headers
          let headers = rows[0];
          let dataRows = rows.slice(1);

          // Build header row
          headers.forEach(h => {
            $("#tableHeader").append("<th>" + h + "</th>");
          });

          // Build table body

          dataRows.forEach(row => {
            let tr = "<tr>";
            headers.forEach((h, i) => {
              tr += "<td>" + (row[i] || "") + "</td>";
            });
            tr += "</tr>";
            $("#myTable tbody").append(tr);
          });

          // Init DataTable AFTER table is built
          $("#myTable").DataTable({
            pageLength: 100
          });

        }
      });

    });
  </script>

</body>
</html>
